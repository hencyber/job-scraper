<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote EU Jobs Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1>Find Your Next Remote Entry-Level Job</h1>
            <p class="subtitle">Curated opportunities for European citizens. No experience required.</p>
            
            <div class="search-container">
                <input type="text" id="search" placeholder="Job title, keywords, or company..." />
                <button class="search-btn">Search</button>
            </div>
        </div>
    </div>

    <div class="main-content container">
        <div class="controls-bar">
            <div class="stats-summary" id="stats-summary">
                Loading jobs...
            </div>
            
            <div class="filter-actions">
                <select id="sort">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="company">Company (A-Z)</option>
                </select>
                <button id="dark-mode-toggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
            </div>
        </div>

        <div id="jobs-container" class="jobs-list">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        let allJobs = [];
        let filteredJobs = [];

        // Helper to get initials for logo
        function getInitials(name) {
            return (name || '?').split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();
        }

        // Helper to get random color for logo background
        function getLogoColor(name) {
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'];
            let hash = 0;
            for (let i = 0; i < (name || '').length; i++) {
                hash = name.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }

        // Fetch jobs from API
        async function fetchJobs() {
            // ... (keep existing fetch logic, just update UI calls)
            console.log('Fetching jobs...');
            try {
                const response = await fetch('/api/jobs');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allJobs = await response.json();
                filteredJobs = allJobs;
                updateStats();
                renderJobs();
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-container').innerHTML =
                    `<div class="error-state">
                        <h3>Unable to load jobs</h3>
                        <p>${error.message}</p>
                    </div>`;
                document.getElementById('stats-summary').textContent = '0 jobs found';
            }
        }

        // Update statistics
        function updateStats() {
            const count = filteredJobs.length;
            const summary = document.getElementById('stats-summary');
            summary.innerHTML = `<strong>${count}</strong> jobs found`;
        }

        // Render jobs
        function renderJobs() {
            const container = document.getElementById('jobs-container');

            if (filteredJobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>No jobs found</h3>
                        <p>Try adjusting your search terms</p>
                    </div>`;
                return;
            }

            container.innerHTML = filteredJobs.map(job => {
                const companyName = job.Company || 'Unknown Company';
                const initials = getInitials(companyName);
                const logoColor = getLogoColor(companyName);
                
                return `
                <div class="job-card">
                    <div class="job-logo" style="background-color: ${logoColor}">
                        ${initials}
                    </div>
                    <div class="job-content">
                        <div class="job-main-info">
                            <h2 class="job-title">
                                <a href="${job['Job URL']}" target="_blank">${job['Job Title'] || 'Untitled Role'}</a>
                            </h2>
                            <div class="job-company-row">
                                <span class="company-name">${companyName}</span>
                                <span class="separator">‚Ä¢</span>
                                <span class="job-location">${job.Location || 'Remote'}</span>
                            </div>
                        </div>
                        <div class="job-meta-info">
                            <span class="badge entry-level">Entry Level</span>
                            <span class="post-date">${job['Date Posted'] || 'Recently'}</span>
                        </div>
                    </div>
                    <div class="job-actions">
                        <a href="${job['Job URL']}" target="_blank" class="apply-btn">Apply Now</a>
                    </div>
                </div>
            `}).join('');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            filteredJobs = allJobs.filter(job =>
                (job['Job Title'] || '').toLowerCase().includes(query) ||
                (job.Company || '').toLowerCase().includes(query) ||
                (job.Location || '').toLowerCase().includes(query)
            );
            updateStats();
            renderJobs();
        });

        // Sort functionality
        document.getElementById('sort').addEventListener('change', (e) => {
            const sortBy = e.target.value;

            filteredJobs.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b['Date Posted'] || 0) - new Date(a['Date Posted'] || 0);
                    case 'date-asc':
                        return new Date(a['Date Posted'] || 0) - new Date(b['Date Posted'] || 0);
                    case 'company':
                        return (a.Company || '').localeCompare(b.Company || '');
                    case 'title':
                        return (a['Job Title'] || '').localeCompare(b['Job Title'] || '');
                    default:
                        return 0;
                }
            });

            renderJobs();
        });

        // Dark mode toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('darkMode', isDark);
        });

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('dark-mode-toggle').textContent = '‚òÄÔ∏è Light Mode';
        }

        // Initialize
        fetchJobs();
    </script>
</body>

</html>
